<form (ngSubmit)="iniciarSesion()" class="max-w-md mx-auto p-8 bg-white border border-gray-100 rounded-2xl shadow-xl">
    <div class="h-24 w-full"></div>
    <div class="mb-8 text-center">
        <h2 class="text-2xl font-bold text-gray-800">Bienvenido de nuevo</h2>
        <p class="text-sm text-gray-500 mt-2">Ingresa tus credenciales para acceder</p>
    </div>

    <div class="mb-6">
        <label for="email-alternative" class="block mb-2 text-sm font-semibold text-gray-700">Correo electrónico</label>
        <input [(ngModel)]="email" type="email" id="email" name="email"
            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 block w-full px-4 py-3 transition-all duration-200 placeholder:text-gray-400"
            placeholder="nombre@ejemplo.com" required />
    </div>

    <div class="mb-2">
        <label for="password-alternative" class="block mb-2 text-sm font-semibold text-gray-700">Contraseña</label>
        <input [(ngModel)]="password" type="password" id="password" name="password"
            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 block w-full px-4 py-3 transition-all duration-200 placeholder:text-gray-400"
            placeholder="••••••••" required />
    </div>

    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
            <input id="remember-alternative" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-50 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 cursor-pointer" />
            <label for="remember-alternative" class="ms-2 text-sm font-medium text-gray-600 cursor-pointer select-none">
                Recuérdame
            </label>
        </div>
        <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-700 transition-colors">¿Olvidaste tu
            contraseña?</a>
    </div>    

    <button (click)="cerrarSesion()" type="button"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-xl text-sm px-5 py-3.5 text-center transition-all duration-200 transform active:scale-[0.98] shadow-lg shadow-blue-500/20">
        Cerrar Sesión
    </button>

    <p class="mt-6 text-center text-sm text-gray-500">
        ¿No tienes cuenta? <a href="#" class="font-bold text-blue-600 hover:underline">Regístrate</a>
    </p>
</form>
