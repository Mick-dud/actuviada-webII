<form (ngSubmit)="iniciarSesion()" class="relative max-w-md mx-auto p-9 bg-white border border-gray-100 rounded-3xl shadow-2xl overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-blue-500 to-emerald-400"></div>    

    <div class="mb-8 text-center">
        <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Bienvenido</h2>
        <p class="text-sm text-gray-500 mt-2 font-medium">Ingresa tus credenciales para acceder</p>
    </div>

    <div class="mb-5 relative">
        <label for="email" class="block mb-2 text-sm font-bold text-gray-700 ml-1">Correo electrónico</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
            </div>
            <input [(ngModel)]="email" type="email" id="email" name="email"
                class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 block w-full pl-10 pr-4 py-3.5 transition-all duration-200 placeholder:text-gray-400 font-medium"
                placeholder="nombre@ejemplo.com" required />
        </div>
    </div>

    <div class="mb-6 relative">
        <label for="password" class="block mb-2 text-sm font-bold text-gray-700 ml-1">Contraseña</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <input [(ngModel)]="password" type="password" id="password" name="password"
                class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 block w-full pl-10 pr-4 py-3.5 transition-all duration-200 placeholder:text-gray-400 font-medium"
                placeholder="••••••••" required />
        </div>
    </div>

    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
            <input id="remember-alternative" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 cursor-pointer transition" />
            <label for="remember-alternative" class="ms-2 text-sm font-medium text-gray-600 cursor-pointer select-none">
                Recuérdame
            </label>
        </div>
        <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors">
            ¿Olvidaste tu contraseña?
        </a>
    </div>

    <button (click)="iniciarSesion()" type="submit"
        class="w-full text-white bg-gradient-to-r from-blue-600 to-emerald-500 hover:from-blue-700 hover:to-emerald-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-xl text-sm px-5 py-4 text-center transition-all duration-200 transform active:scale-[0.98] shadow-lg shadow-blue-500/30 mb-4">
        Iniciar Sesión
    </button>

    <button (click)="cerrarSesion()" type="button"
        class="w-full text-red-500 bg-white border border-red-100 hover:bg-red-50 focus:ring-4 focus:outline-none focus:ring-red-100 font-bold rounded-xl text-sm px-5 py-3.5 text-center transition-all duration-200">
        Cerrar Sesión
    </button>

    <p class="mt-8 text-center text-sm text-gray-500">
        ¿No tienes cuenta? <a href="#" class="font-bold text-blue-600 hover:text-indigo-600 hover:underline transition-all">Regístrate gratis</a>
    </p>
</form>
